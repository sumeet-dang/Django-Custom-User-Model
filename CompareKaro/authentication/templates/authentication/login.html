{% extends 'core/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
  <div class="login-menu">
    <form method="post">
      {% csrf_token %}

    <div class="form-group">
    <label for="id_username">User Name</label>
    <input type="text" class="form-control" id="id_username" name="username" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="id_password">Password</label>
    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
  </div>
  <button type="submit" name="button" class="btn btn-primary">Sing In</button>
  <p class="inline">&nbsp&nbsp</p>
  <a href="{% url 'register' %}">Sign Up</a>
    </form>

  </div>
{% endblock %}
